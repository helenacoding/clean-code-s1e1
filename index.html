<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header-container">
    <img src="./eisenhower-matrix.jpg" alt="image of the Eisenhower matrix">
    <a class="header-container__more-details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="main-container">
    <p class="main-container__add-item">
      <label for="newTask">Add Item</label>
      <div class="add-item-form">
        <input id="newTask"class="form-input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="form-input">Pay Bills</label>
        <input type="text" class="form-input">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove from TODO list"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="form-input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="form-input">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove from TODO list"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completedTasks">
      <li>
        <input type="checkbox" checked>
        <label class="form-input">See the Doctor</label>
        <input type="text" class="form-input">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove from COMPLETED list"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
